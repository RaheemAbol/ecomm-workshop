<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Item</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="container">
    <h2>Update Item</h2>
    <form th:action="@{/cart/edit}" th:object="${item}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{user.id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
    <a th:href="@{/cart/{userId}(userId=${item.user.id})}">Back to Cart</a>
</div>
</body>
</html>
