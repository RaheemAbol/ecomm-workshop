spring.application.name=springstarter

server.port = 8082

# Set the logging level for your package
logging.level.org.abol.springstarter.controllers=DEBUG

# Log to a file
logging.file.name=logs/spring-logfile.log

# Customize console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Customize file logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Enable color coding in console (optional)
spring.output.ansi.enabled=always

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,session-info

spring.datasource.url=jdbc:mysql://localhost:3306/basicUserDB
spring.datasource.username=root
spring.datasource.password=rootPassword1
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.thymeleaf.cache=false

logging.level.org.springframework.security=DEBUG

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=/uploads
file.user-upload-dir=${user.home}/useruploads




